<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VAULT | Closet Archive</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Syne:wght@700&display=swap');

        :root {
            --teal: #1e5f74;
            --orange: #d9534f;
            --mustard: #e8a628;
            --cream: #f4eee0;
            --dark: #2d2926;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--cream);
            color: var(--dark);
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 450px; margin: auto; }
        
        header { text-align: center; margin-bottom: 30px; }
        header h1 {
            font-family: 'Syne', sans-serif;
            font-size: 3rem;
            text-transform: uppercase;
            margin: 0;
            color: var(--teal);
            letter-spacing: -2px;
        }
        .subtitle {
            font-size: 0.7rem;
            letter-spacing: 3px;
            font-weight: 700;
            margin-top: 5px;
            color: var(--orange);
        }
        .atomic-star { font-size: 2rem; color: var(--mustard); margin-bottom: -10px; }

        /* Navigation Menu */
        .mcm-nav {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 25px;
        }

        .nav-btn {
            flex: 1;
            padding: 12px 5px;
            background: white;
            border: 3px solid var(--dark);
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 4px 4px 0px var(--dark);
            transition: 0.1s;
            font-size: 0.8rem;
        }

        .nav-btn.active {
            background: var(--teal);
            color: white;
            box-shadow: none;
            transform: translate(2px, 2px);
        }

        /* View Sections */
        .view-section { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .upload-card, .stats-panel {
            background: white;
            padding: 20px;
            border: 3px solid var(--dark);
            box-shadow: 8px 8px 0px var(--mustard);
            margin-bottom: 30px;
        }

        .custom-file-upload {
            display: block;
            background: var(--teal);
            color: white;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid var(--dark);
        }

        #outfitName, #tagInput, #searchBar {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--dark);
            background: #fdfaf5;
            font-family: 'Space Grotesk', sans-serif;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .add-btn {
            width: 100%;
            background: var(--orange);
            color: white;
            border: 2px solid var(--dark);
            padding: 12px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .hidden { display: none !important; }

        .preview-thumbnail-wrapper {
            text-align: center;
            padding: 10px;
            background: #fdfaf5;
            border: 1px dashed var(--teal);
            margin: 15px 0;
        }

        #imagePreview {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border: 2px solid var(--dark);
            background: white;
        }

        /* Moodboard Canvas */
        .moodboard-display {
            background-color: white;
            border: 2px solid var(--dark);
            min-height: 250px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 10px;
            gap: 5px;
        }

        #moodboardHint { font-size: 0.8rem; opacity: 0.5; text-align: center; }

        .moodboard-item {
            width: 110px;
            height: 110px;
            object-fit: contain;
            filter: drop-shadow(4px 4px 0px rgba(0,0,0,0.05));
            cursor: pointer;
        }

        /* Grid & Cards */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .item-card {
            background: white;
            border: 2px solid var(--dark);
            padding: 5px;
            box-shadow: 4px 4px 0px var(--teal);
        }

        .item-card img {
            width: 100%;
            height: 160px;
            object-fit: contain;
            background: radial-gradient(circle, #fff 0%, #fcfaf5 100%);
            cursor: copy;
        }

        .tag-pill {
            background: var(--mustard);
            color: var(--dark);
            font-size: 10px;
            padding: 4px 8px;
            margin: 2px;
            font-weight: bold;
            display: inline-block;
            cursor: pointer;
            border: 1px solid var(--dark);
        }

        .delete-btn {
            background: var(--dark);
            color: white;
            border: none;
            font-size: 10px;
            padding: 2px 6px;
            cursor: pointer;
        }

        .stats-grid { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .stat-item { background: var(--cream); border: 1px solid var(--dark); padding: 4px 8px; font-size: 0.75rem; font-weight: 700; }
        
        .clear-filters-btn {
            background: var(--dark);
            color: white;
            border: none;
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
        }
    </style>
</head>
